<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="物理 - 拋體運動 有空氣阻力">
    <meta name="author" content="Been-Yan">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/p5.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>物理 - 拋體運動</title>
</head>

<body>
    <div id="parameter" show='true'>
        <div id="parameter-button"></div>
        <div class="container">
            <div class="main-box">
                <div class="list">
                    <div class="pre">
                        <div class="title">高度</div>
                        <div class="value"></div>
                    </div>
                    <input id="height" type="number" min="0" value="100" pattern="^[+]?\d+(\.\d+)?$">
                </div>
                <div class="list">
                    <div class="pre">
                        <div class="title">初速度</div>
                        <div class="value"></div>
                    </div>
                    <input id="velocity" type="number" min="0" value="60" pattern="^[+]?\d+(\.\d+)?$">
                </div>
                <div class="list">
                    <div class="pre">
                        <div class="title">角度</div>
                        <div class="value">45</div>
                    </div>
                    <input id="degree" type="range" min="-90" max="90" step="0.01" value="45"
                        pattern="^[-+]?\d+(\.\d+)?$">
                </div>
                <div class="list">
                    <div class="pre">
                        <div class="title">空氣阻力</div>
                        <div class="value">0.9</div>
                    </div>
                    <input id="drag" type="range" min="0" max="1" step="0.01" value="0.9" pattern="^[+]?\d+(\.\d+)?$">
                </div>
                <div class="list">
                    <div class="pre">
                        <div class="title">質量</div>
                        <div class="value">10</div>
                    </div>
                    <input id="mass" type="range" min="1" max="30" step="0.01" value="10" pattern="^[+]?\d+(\.\d+)?$">
                </div>
                <div class="list">
                    <button id="start">Start</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/function.js"></script>
    <script src="js/listen.js"></script>
    <script src="js/class.js"></script>
    <script src="js/sketch.js"></script>
</body>

</html>
